<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - Hydrate-X</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="translations.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-row">
                <div class="logo">
                    <div class="logo-icon">üíß</div>
                    <h1>Hydrate-X</h1>
                </div>
                <div class="language-selector-container">
                    <select id="language-selector" class="language-selector">
                        <option value="en">English</option>
                        <option value="de">Deutsch</option>
                        <option value="es">Espa√±ol</option>
                        <option value="fr">Fran√ßais</option>
                        <option value="ja">Êó•Êú¨Ë™û</option>
                        <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                    </select>
                </div>
            </div>
        </header>

        <a href="index.html" class="back-link" id="back-link">‚Üê Back to Legal Documents</a>

        <article class="legal-page" id="privacy-content">
            <!-- Content will be dynamically populated -->
        </article>

        <footer>
            <p id="copyright">¬© 2024 MisterAllHands. All rights reserved.</p>
            <p class="contact"><span id="contact-question">Questions? Contact us at</span> <a href="mailto:aldoknownas@gmail.com">aldoknownas@gmail.com</a></p>
        </footer>
    </div>

    <script>
        function renderList(items) {
            return '<ul>' + items.map(item => `<li>${item}</li>`).join('') + '</ul>';
        }

        function renderTable(tableData) {
            let html = '<table><thead><tr>';
            tableData.headers.forEach(h => html += `<th>${h}</th>`);
            html += '</tr></thead><tbody>';

            const links = [
                'https://policies.google.com/privacy',
                'https://www.revenuecat.com/privacy',
                'https://policies.google.com/privacy',
                'https://www.apple.com/legal/privacy/'
            ];

            tableData.rows.forEach((row, idx) => {
                html += '<tr>';
                row.forEach((cell, cellIdx) => {
                    if (cellIdx === 2) {
                        html += `<td><a href="${links[idx]}" target="_blank">${cell}</a></td>`;
                    } else {
                        html += `<td>${cell}</td>`;
                    }
                });
                html += '</tr>';
            });
            html += '</tbody></table>';
            return html;
        }

        function applyPrivacyTranslations(lang) {
            const p = translations.privacy[lang];
            const ui = translations.ui[lang];

            if (!p) return;

            // Back link
            document.getElementById('back-link').textContent = ui.backToLegal;

            // Build content
            let html = `
                <h1>${p.title}</h1>
                <p class="last-updated">${ui.lastUpdated}</p>

                <p>${p.intro}</p>

                <h2>${p.section1Title}</h2>
                <h3>${p.section1_1Title}</h3>
                <p>${p.section1_1Text}</p>
                ${renderList(p.section1_1Items)}

                <h3>${p.section1_2Title}</h3>
                ${renderList(p.section1_2Items)}

                <h3>${p.section1_3Title}</h3>
                ${renderList(p.section1_3Items)}

                <h2>${p.section2Title}</h2>
                <p>${p.section2Text}</p>
                ${renderList(p.section2Items)}

                <h2>${p.section3Title}</h2>
                <h3>${p.section3_1Title}</h3>
                ${renderList(p.section3_1Items)}

                <h3>${p.section3_2Title}</h3>
                ${renderList(p.section3_2Items)}

                <h3>${p.section3_3Title}</h3>
                ${renderList(p.section3_3Items)}

                <h2>${p.section4Title}</h2>
                <p>${p.section4Text}</p>
                ${renderTable(p.section4Table)}

                <h2>${p.section5Title}</h2>
                <p>${p.section5Text}</p>
                ${renderList(p.section5Items)}

                <h2>${p.section6Title}</h2>
                <p>${p.section6Text}</p>

                <h2>${p.section7Title}</h2>
                <p>${p.section7Text}</p>

                <h2>${p.section8Title}</h2>
                <p>${p.section8Text}</p>

                <h2>${p.section9Title}</h2>
                <p>${p.section9Text}</p>
                <p><strong>Email:</strong> <a href="mailto:aldoknownas@gmail.com">aldoknownas@gmail.com</a></p>

                <h2>${p.section10Title}</h2>
                <p>${p.section10Text}</p>

                <h2>${p.section11Title}</h2>
                <p>${p.section11Text}</p>
            `;

            document.getElementById('privacy-content').innerHTML = html;

            // Footer
            document.getElementById('copyright').textContent = ui.copyright;
            document.getElementById('contact-question').textContent = ui.contactQuestion;
        }

        // Listen for language changes
        window.addEventListener('languageChanged', (e) => {
            applyPrivacyTranslations(e.detail.lang);
        });

        // Apply initial translation
        document.addEventListener('DOMContentLoaded', () => {
            const lang = LanguageUtils.getCurrentLanguage();
            applyPrivacyTranslations(lang);
        });
    </script>
</body>
</html>
