<body>
    <div class="container">

            <div class="header-row">

                <div class="language-selector-container">

        <a href="index.html" class="back-link" id="back-link">‚Üê Back to Legal Documents</a>

        </footer>
    </div>

    <script src="translations.js"></script>
    <script>
        function renderList(items) {
            return '<ul>' + items.map(item => `<li>${item}</li>`).join('') + '</ul>';
        }

        function applyTermsTranslations(lang) {
            const t = translations.terms[lang];
            const ui = translations.ui[lang];

            if (!t || !ui) {
                console.error('Missing translations for language:', lang);
                return;
            }

            // Back link
            document.getElementById('back-link').textContent = ui.backToLegal;

            // Build content
            let html = `
                <h1>${t.title}</h1>
                <p class="last-updated">${ui.lastUpdated}</p>

                <h2>${t.section1Title}</h2>
                <p>${t.section1Text}</p>

                <h2>${t.section2Title}</h2>
                <p>${t.section2Text}</p>
                ${renderList(t.section2Items)}

                <h2>${t.section3Title}</h2>
                <h3>${t.section3_1Title}</h3>
                <p>${t.section3_1Text}</p>
                <h3>${t.section3_2Title}</h3>
                <p>${t.section3_2Text}</p>
                <h3>${t.section3_3Title}</h3>
                <p>${t.section3_3Text}</p>

                <h2>${t.section4Title}</h2>
                <h3>${t.section4_1Title}</h3>
                <p>${t.section4_1Text}</p>
                <h3>${t.section4_2Title}</h3>
                <p>${t.section4_2Text}</p>
                ${renderList(t.section4_2Items)}
                <h3>${t.section4_3Title}</h3>
                <p>${t.section4_3Text}</p>
                <h3>${t.section4_4Title}</h3>
                <p>${t.section4_4Text}</p>

                <h2>${t.section5Title}</h2>
                <p>${t.section5Text}</p>
                ${renderList(t.section5Items)}

                <h2>${t.section6Title}</h2>
                <div class="disclaimer">
                    <p>${t.section6Disclaimer}</p>
                </div>
                ${renderList(t.section6Items)}
                <p>${t.section6Warning}</p>

                <h2>${t.section7Title}</h2>
                <h3>${t.section7_1Title}</h3>
                <p>${t.section7_1Text}</p>
                <h3>${t.section7_2Title}</h3>
                <p>${t.section7_2Text}</p>
                <h3>${t.section7_3Title}</h3>
                <p>${t.section7_3Text}</p>
                ${renderList(t.section7_3Items)}

                <h2>${t.section8Title}</h2>
                <p>${t.section8Text}</p>

                <h2>${t.section9Title}</h2>
                <h3>${t.section9_1Title}</h3>
                <p>${t.section9_1Text}</p>
                <h3>${t.section9_2Title}</h3>
                <p>${t.section9_2Text}</p>

                <h2>${t.section10Title}</h2>
                <h3>${t.section10_1Title}</h3>
                <p>${t.section10_1Text}</p>
                <h3>${t.section10_2Title}</h3>
                <p>${t.section10_2Text}</p>

                <h2>${t.section11Title}</h2>
                <h3>${t.section11_1Title}</h3>
                <p>${t.section11_1Text}</p>
                <h3>${t.section11_2Title}</h3>
                <p>${t.section11_2Text}</p>
                ${renderList(t.section11_2Items)}

                <h2>${t.section18Title}</h2>
                <p>${t.section18Text}</p>
                <p><strong>Email:</strong> <a href="mailto:aldoknownas@gmail.com">aldoknownas@gmail.com</a></p>

                <h2>${t.section19Title}</h2>
                <p>${t.section19Text}</p>
                ${renderList(t.section19Items)}

                <p style="margin-top: 40px; padding-top: 24px; border-top: 1px solid var(--border); text-align: center; font-style: italic;">
                    ${t.acknowledgment}
                </p>
            `;

            document.getElementById('terms-content').innerHTML = html;

            // Footer
            document.getElementById('copyright').textContent = ui.copyright;
            document.getElementById('contact-question').textContent = ui.contactQuestion;
        }

        // Listen for language changes
        window.addEventListener('languageChanged', (e) => {
            applyTermsTranslations(e.detail.lang);
        });

        // Initialize immediately since scripts are at bottom of body
        (function() {
            // Setup language selector
            const selector = document.getElementById('language-selector');
            const lang = LanguageUtils.getCurrentLanguage();

            if (selector) {
                selector.value = lang;
                selector.addEventListener('change', (e) => {
                    LanguageUtils.setLanguage(e.target.value);
                });
            }

            // Apply translations
            applyTermsTranslations(lang);
        })();
    </script>
</body>
